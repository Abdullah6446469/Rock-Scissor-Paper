<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
  
  <p class="title">Rock Paper Scissors</p>

  <button onclick="makeMove('rock');" class="move-button js-rock-button">
    <img class="move-icon" src="rock-emoji.png">
  </button>

  <button class="move-button js-paper-button">
    <img class="move-icon" src="paper-emoji.png">
  </button>

  <button  class="move-button js-scissors-button">
    <img class="move-icon" src="scissors-emoji.png">
  </button>

  <p class="result js-result"></p>
  <p class="js-moves-chosen"></p>

  <p class="score js-score"></p>
  <button class="reset-score-button" onclick="resetScore();">
    Reset Score
  </button>


  <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

  <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
